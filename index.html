<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nann Emulator</title>
    
    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase Compat (Works locally without modules) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        *, *::before, *::after { box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; }
        :root { --screen-color: #ffffff; --screen-shadow: #0f380f; --safe-top: env(safe-area-inset-top, 20px); --safe-bottom: env(safe-area-inset-bottom, 20px); --console-main: #E83942; --console-dark: #b91c1c; --bg-color: #7f1d1d; --btn-color: #1c1c1c; --dpad-color: #1c1c1c; }
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overscroll-behavior: none; position: fixed; overflow: hidden; background-color: var(--bg-color); transition: background-color 0.3s ease; font-family: 'Inter', sans-serif; display: flex; align-items: flex-start; justify-content: center; }
        #console-wrapper { transform-origin: top center; will-change: transform; display: flex; justify-content: center; transform: translate3d(0,0,0); }
        .gbc-body { --console-width: 440px; background: linear-gradient(145deg, var(--console-main) 0%, var(--console-dark) 100%); width: var(--console-width); border-radius: 20px 20px 60px 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5), inset 2px 2px 5px rgba(255,255,255,0.3); position: relative; display: flex; flex-direction: column; align-items: center; padding-top: calc(30px + var(--safe-top)); padding-bottom: var(--safe-bottom); contain: content; transition: background 0.3s ease; }
        .gbc-screen-lens { background-color: #3f3f46; width: 380px; height: 310px; border-radius: 15px 15px 50px 15px; padding: 20px 30px; box-shadow: inset 0px 0px 15px rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; position: relative; flex-shrink: 0; z-index: 10; transform: translate3d(0,0,0); }
        .lens-branding { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .power-led { width: 10px; height: 10px; background-color: #1c1c1c; border-radius: 50%; box-shadow: inset 1px 1px 2px rgba(0,0,0,0.7); transition: background-color 0.2s; }
        .power-led.on { background-color: #ff0000; box-shadow: 0 0 8px #ff3333, inset 0 0 5px rgba(255, 255, 255, 0.7); animation: led-glow 1.5s infinite alternate ease-in-out; }
        @keyframes led-glow { 0% { box-shadow: 0 0 5px #990000; opacity: 0.8; } 50% { box-shadow: 0 0 10px #ff0000; opacity: 1; } 100% { box-shadow: 0 0 5px #990000; opacity: 0.8; } }
        .lcd-screen { background-color: var(--screen-color); width: 320px; height: 240px; box-shadow: inset 3px 3px 10px rgba(0,0,0,0.8); overflow: hidden; display: flex; align-items: center; justify-content: center; position: relative; transform: translate3d(0,0,0); backface-visibility: hidden; contain: paint; }
        .lcd-screen::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(to bottom, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 1px, transparent 1px, transparent 2px), repeating-linear-gradient(to right, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 1px, transparent 1px, transparent 2px); pointer-events: none; z-index: 200; }
        
        iframe, canvas#rom-canvas { width: 100%; height: 100%; border: none; background-color: #000; display: none; image-rendering: pixelated; object-fit: contain; }
        
        .menu-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: white; padding: 10px 12px; display: none; flex-direction: column; align-items: center; justify-content: flex-start; z-index: 100; overflow-y: auto; }
        .menu-ui h2 { margin-top: 0; margin-bottom: 8px; }
        .menu-ui::-webkit-scrollbar { width: 4px; }
        .menu-ui::-webkit-scrollbar-track { background: #f1f1f1; }
        .menu-ui::-webkit-scrollbar-thumb { background: #ccc; border-radius: 2px; }

        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; text-align: center; color: #000000; background-color: var(--screen-color); }
        .nann-pill { border: 3px solid #000000; border-radius: 50px; padding: 4px 24px; display: inline-block; margin-bottom: 20px; background: transparent; }
        .nann-logo-text { font-family: 'Inter', sans-serif; font-weight: 900; font-size: 28px; color: #000000; letter-spacing: 1px; line-height: 1; }
        
        .menu-btn { width: 90%; padding: 6px 0; margin: 3px 0; background-color: #f3f4f6; border: 2px solid #d1d5db; border-radius: 8px; font-weight: bold; font-size: 13px; color: #374151; text-align: center; cursor: pointer; transition: all 0.2s; flex-shrink: 0; }
        .menu-btn:active { background-color: #e5e7eb; transform: scale(0.98); }
        .theme-option { display: flex; align-items: center; width: 100%; padding: 8px; margin: 4px 0; border: 1px solid #eee; border-radius: 8px; cursor: pointer; flex-shrink: 0; }
        .theme-preview { width: 24px; height: 24px; border-radius: 50%; margin-right: 15px; border: 2px solid rgba(0,0,0,0.1); }
        #file-input-html, #file-input-rom, #file-input-zip-web { display: none; } 
        
        .upload-label { display: flex; align-items: center; justify-content: center; width: 100%; padding: 8px; background-color: #dc2626; color: white; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px; margin-bottom: 6px; transition: background-color 0.2s; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); flex-shrink: 0; }
        .upload-label:hover { opacity: 0.9; }
        
        .nann-brand { font-family: 'Inter', sans-serif; font-style: italic; font-weight: 900; color: rgba(0,0,0,0.6); font-size: 28px; letter-spacing: 1px; margin-top: 20px; margin-bottom: 10px; text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.2), -1px -1px 0px rgba(0, 0, 0, 0.2); }
        .controls-area { width: 100%; flex-grow: 1; position: relative; transform: translate3d(0,0,0); }
        .speaker-grille { position: absolute; bottom: 40px; right: 25px; display: flex; gap: 8px; transform: rotate(-25deg); z-index: 10; }
        .vent-slot { width: 8px; height: 60px; background-color: rgba(0,0,0,0.25); border-radius: 4px; box-shadow: inset 2px 2px 4px rgba(0,0,0,0.6), 1px 1px 0 rgba(255,255,255,0.15); }
        .dpad { position: absolute; top: 40px; left: 40px; width: 130px; height: 130px; }
        .dpad-cross { width: 100%; height: 100%; position: relative; }
        .dpad-arm { background-color: var(--dpad-color); position: absolute; border-radius: 6px; box-shadow: 2px 4px 6px rgba(0,0,0,0.4); transition: transform 0.05s; }
        .dpad-arm::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 6px; box-shadow: inset 2px 2px 4px rgba(255,255,255,0.2), inset -2px -2px 4px rgba(0,0,0,0.8); pointer-events: none; }
        .dpad-arm.pressed-arm { transform: translateY(2px) !important; box-shadow: 0 1px 2px rgba(0,0,0,0.4); }
        .dpad-h { width: 130px; height: 40px; top: 45px; left: 0; }
        .dpad-v { width: 40px; height: 130px; left: 45px; top: 0; }
        .dpad-center { position: absolute; width: 40px; height: 40px; background-color: var(--dpad-color); top: 45px; left: 45px; z-index: 15; border-radius: 4px; background: radial-gradient(circle at center, var(--dpad-color) 60%, var(--dpad-color) 100%); }
        .dpad-center::after { content: ''; position: absolute; top: 6px; left: 6px; width: 28px; height: 28px; border-radius: 50%; background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, var(--dpad-color) 70%); box-shadow: inset 1px 1px 2px rgba(0,0,0,0.8), 1px 1px 0 rgba(255,255,255,0.1); }
        .dpad-btn { position: absolute; width: 55px; height: 55px; z-index: 20; cursor: pointer; }
        .dpad-btn.pressed { background-color: rgba(255, 255, 255, 0.05); border-radius: 50%; }
        .dpad-up { top: -5px; left: 37px; } .dpad-down { bottom: -5px; left: 37px; } .dpad-left { top: 37px; left: -5px; } .dpad-right { top: 37px; right: -5px; }
        .action-buttons { position: absolute; top: 40px; right: 30px; width: 150px; height: 80px; transform: rotate(-20deg); }
        .btn-round { width: 60px; height: 60px; background-color: var(--btn-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; position: absolute; transition: transform 0.05s, box-shadow 0.05s; box-shadow: inset 3px 3px 6px rgba(255,255,255,0.2), inset -3px -3px 6px rgba(0,0,0,0.8), 3px 5px 8px rgba(0,0,0,0.4); color: rgba(255,255,255,0.1); font-size: 24px; font-weight: 900; }
        .btn-round.pressed { transform: translateY(3px) !important; box-shadow: inset 3px 3px 8px rgba(0,0,0,0.6), inset -1px -1px 2px rgba(255,255,255,0.1), 0 1px 2px rgba(0,0,0,0.4); }
        .btn-b { bottom: 0; left: 0; } .btn-a { top: 0; right: 0; }
        .meta-buttons { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); display: flex; gap: 30px; }
        .btn-pill { width: 70px; height: 18px; background-color: #4b5563; border-radius: 12px; box-shadow: inset 1px 1px 2px rgba(255,255,255,0.2), inset -1px -1px 2px rgba(0,0,0,0.8), 2px 3px 4px rgba(0,0,0,0.3); cursor: pointer; transition: transform 0.05s, box-shadow 0.05s; transform: rotate(-25deg); }
        .btn-pill.pressed { transform: rotate(-25deg) translateY(2px); box-shadow: inset 2px 2px 4px rgba(0,0,0,0.6), 0 1px 1px rgba(0,0,0,0.3); }
        .meta-label { font-size: 11px; color: rgba(0,0,0,0.7); font-weight: 900; letter-spacing: 1px; font-family: 'Courier New', Courier, monospace; text-shadow: 1px 1px 0 rgba(255,255,255,0.2); margin-top: 10px; transform: rotate(-25deg); text-align: center; }
        
        #toast-notification { position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background-color: #1f2937; color: white; padding: 4px 10px; border-radius: 9999px; font-size: 0.75rem; font-weight: bold; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 300; }
        
        #debug-console { position: absolute; bottom: 0; left: 0; right: 0; height: 100px; background: rgba(0,0,0,0.9); color: #00ff00; font-family: monospace; font-size: 10px; padding: 5px; overflow-y: scroll; z-index: 2000; display: none; pointer-events: none; }
    </style>
</head>

    <!-- STANDARD SCRIPT (NO TYPE=MODULE) -->
    <script>
        // APP VARS
        const inCanvasEnvironment = typeof __firebase_config !== 'undefined';
        const appId = inCanvasEnvironment ? __app_id : 'default-app-id';
        const firebaseConfig = inCanvasEnvironment ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = inCanvasEnvironment ? __initial_auth_token : null;

        let auth;
        let userId = null;
        let gameMode = 'html'; 
        let keyMap = { 'Up':{key:'ArrowUp'}, 'Down':{key:'ArrowDown'}, 'Left':{key:'ArrowLeft'}, 'Right':{key:'ArrowRight'}, 'A':{key:'x'}, 'B':{key:'z'}, 'Start':{key:'Enter'}, 'Select':{key:'Backspace'} };
        const keyMapStorageKey = `emulator-keymap-${appId}`;
        const themeStorageKey = `emulator-theme-${appId}`;
        let currentMenu = null; 
        let activeBindingLabel = null;
        let virtualKeyStates = {};

        // --- AUDIO / THEME / FIREBASE ---
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        function playHapticSound() {
            if (!audioCtx) return;
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'triangle'; osc.frequency.setValueAtTime(600, t); osc.frequency.exponentialRampToValueAtTime(300, t + 0.03);
            gain.gain.setValueAtTime(0.15, t); gain.gain.exponentialRampToValueAtTime(0.01, t + 0.03);
            osc.start(t); osc.stop(t + 0.03);
        }

        function applyTheme(themeName) {
            const root = document.documentElement;
            let mainColor = '#E83942'; let darkColor = '#b91c1c'; let bgColor = '#7f1d1d'; let btnColor = '#1c1c1c'; let dpadColor = '#1c1c1c';
            if (themeName === 'purple') { mainColor = '#7c3aed'; darkColor = '#4c1d95'; bgColor = '#4c1d95'; }
            else if (themeName === 'glacier') { mainColor = '#a5f3fc'; darkColor = '#0891b2'; bgColor = '#164e63'; }
            else if (themeName === 'black') { mainColor = '#27272a'; darkColor = '#18181b'; bgColor = '#09090b'; }
            else if (themeName === 'nannboy') { mainColor = '#f3f4f6'; darkColor = '#9ca3af'; bgColor = '#374151'; btnColor = '#800000'; dpadColor = '#800000'; }
            root.style.setProperty('--console-main', mainColor); root.style.setProperty('--console-dark', darkColor);
            root.style.setProperty('--bg-color', bgColor); root.style.setProperty('--btn-color', btnColor);
            root.style.setProperty('--dpad-color', dpadColor);
            localStorage.setItem(themeStorageKey, themeName);
        }
        function loadTheme() { const savedTheme = localStorage.getItem(themeStorageKey); if (savedTheme) applyTheme(savedTheme); }

        function initFirebase() {
            loadTheme();
            const loadingOverlay = document.getElementById('loading-overlay');
            // COMPAT MODE FIREBASE INIT
            if (!inCanvasEnvironment || !firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                if(loadingOverlay) loadingOverlay.style.display = 'none'; 
                loadKeyMap(); return;
            }
            try {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                if (initialAuthToken) auth.signInWithCustomToken(initialAuthToken); else auth.signInAnonymously();
                auth.onAuthStateChanged((user) => { 
                    userId = user ? user.uid : null; 
                    loadKeyMap(); 
                    if(loadingOverlay) loadingOverlay.style.display = 'none'; 
                });
            } catch (error) { console.error("Firebase Init Error", error); if(loadingOverlay) loadingOverlay.style.display = 'none'; }
        }

        // --- KEY MAP LOGIC ---
        function loadKeyMap() { const storedMap = localStorage.getItem(keyMapStorageKey); if (storedMap) { try { keyMap = JSON.parse(storedMap); } catch (e) { } } renderBindings(); }
        function saveKeyMap() { localStorage.setItem(keyMapStorageKey, JSON.stringify(keyMap)); renderBindings(); }
        function renderBindings() {
            const bindingsList = document.getElementById('bindings-list');
            if (bindingsList) {
                bindingsList.innerHTML = Object.keys(keyMap).map(label => {
                    const mappedKey = keyMap[label]; const displayKey = mappedKey ? (mappedKey.key === ' ' ? 'SPACE' : mappedKey.key.toUpperCase()) : 'N/A';
                    return `<div class="binding-row"><span class="font-semibold">${label}:</span><span class="binding-key binding-target" data-label="${label}" id="binding-key-${label}">${displayKey}</span></div>`;
                }).join('');
                bindingsList.querySelectorAll('.binding-target').forEach(span => { span.addEventListener('click', () => startKeyBinding(span.getAttribute('data-label'))); });
            }
        }

        // --- CORE INPUT HANDLER ---
        function sendInput(label, isDown) { 
            const mapping = keyMap[label];
            if (!mapping) return;
            const eventType = isDown ? 'keydown' : 'keyup';
            const keyCode = mapping.keyCode || 0; 

            if (gameMode === 'html') {
                const iframe = document.getElementById('game-iframe');
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.postMessage({ type: eventType, key: mapping.key, code: mapping.code, keyCode: keyCode, bubbles: true }, '*');
                    if (label === 'Start' && isDown) iframe.contentWindow.postMessage({ type: 'FORCE_SAVE' }, '*');
                }
                return;
            }
            // ROM MODE (mGBA)
            const event = new KeyboardEvent(eventType, { key: mapping.key, code: mapping.code, keyCode: keyCode, which: keyCode, bubbles: true });
            window.dispatchEvent(event);
        }

        function handleVirtualPress(label, isDown) { 
            const currentState = virtualKeyStates[label] || false; 
            if (isDown !== currentState) { 
                virtualKeyStates[label] = isDown; 
                sendInput(label, isDown); 
            } 
        }

        // --- MENU LOGIC ---
        function openMenu(menuId) { 
            document.querySelectorAll('.menu-ui').forEach(el => el.style.display = 'none'); 
            const menu = document.getElementById(menuId); 
            if (menu) { menu.style.display = 'flex'; currentMenu = menuId; if (menuId === 'key-binding-menu') renderBindings(); } 
        }
        function closeAllMenus() { 
            document.querySelectorAll('.menu-ui').forEach(el => el.style.display = 'none'); 
            currentMenu = null; 
        }
        function toggleMenu(menuId) { if (currentMenu === menuId) closeAllMenus(); else openMenu(menuId); }

        document.getElementById('btn-menu-load-game').onclick = () => openMenu('load-game-menu');
        document.getElementById('btn-back-load-menu').onclick = () => openMenu('main-menu');
        document.getElementById('btn-load-rom-action').onclick = () => document.getElementById('file-input-rom').click();
        document.getElementById('btn-load-html-file').onclick = () => document.getElementById('file-input-html').click();
        document.getElementById('btn-load-zip-web').onclick = () => document.getElementById('file-input-zip-web').click();
        document.getElementById('btn-menu-controls').onclick = () => openMenu('key-binding-menu');
        document.getElementById('btn-menu-style').onclick = () => openMenu('styles-menu');
        document.getElementById('btn-close-main-menu').onclick = closeAllMenus;
        document.getElementById('btn-close-start-menu').onclick = closeAllMenus;
        document.getElementById('btn-back-styles').onclick = () => openMenu('main-menu');
        document.getElementById('btn-close-key-map').onclick = () => openMenu('main-menu');
        document.getElementById('btn-cancel-key-select').onclick = () => { document.getElementById('key-selection-modal').style.display = 'none'; currentMenu = 'keymap'; };

        // --- CONTROL LISTENERS ---
        function setupControlListeners() {
            const gameControls = document.querySelectorAll('.dpad-btn, .btn-round, .btn-pill'); 
            const handleStart = (e) => {
                e.preventDefault(); const control = e.currentTarget; const label = control.getAttribute('data-label');
                if (currentMenu !== null && label !== 'Start' && label !== 'Select') return;
                initAudio(); playHapticSound(); 
                if (navigator.vibrate) navigator.vibrate(15);
                control.classList.add('pressed');
                if(label === 'Left'||label==='Right') document.querySelector('.dpad-h').classList.add('pressed-arm');
                if(label === 'Up'||label==='Down') document.querySelector('.dpad-v').classList.add('pressed-arm');
                handleVirtualPress(label, true); 
            };
            const handleEnd = (e) => {
                e.preventDefault(); const control = e.currentTarget; const label = control.getAttribute('data-label');
                control.classList.remove('pressed');
                document.querySelector('.dpad-h').classList.remove('pressed-arm');
                document.querySelector('.dpad-v').classList.remove('pressed-arm');
                handleVirtualPress(label, false);
                if (label === 'Select' && !control.hasLongPress) toggleMenu('main-menu'); 
                if (label === 'Start' && !control.hasLongPress) toggleMenu('start-menu');
            };
            gameControls.forEach(control => { 
                control.addEventListener('touchstart', handleStart, { passive: false }); 
                control.addEventListener('mousedown', handleStart); 
                control.addEventListener('touchend', handleEnd); 
                control.addEventListener('mouseup', handleEnd); 
                control.addEventListener('mouseleave', handleEnd); 
            });
            document.querySelectorAll('.theme-option').forEach(option => { option.addEventListener('click', () => { const theme = option.getAttribute('data-theme'); applyTheme(theme); }); });
        }

        // --- ROM LOADING LOGIC ---
        document.getElementById('file-input-rom').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // UI Feedback
            closeAllMenus();
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            const errorLog = document.getElementById('error-log');
            if(loadingOverlay) {
                loadingOverlay.style.display = 'flex';
                loadingText.innerText = "Processing...";
                errorLog.innerText = "";
            }

            // Yield to browser to let loading screen appear
            await new Promise(resolve => setTimeout(resolve, 100));

            try {
                let romData = null;
                let romName = file.name;

                // ZIP Logic
                if (file.name.toLowerCase().endsWith('.zip')) {
                    if(loadingText) loadingText.innerText = "Unzipping...";
                    await new Promise(r => setTimeout(r, 50));

                    const zipBuffer = await file.arrayBuffer();
                    const zip = await JSZip.loadAsync(zipBuffer);
                    const romFile = Object.values(zip.files).find(f => !f.dir && f.name.match(/\.(gb|gbc|gba)$/i));
                    if(!romFile) throw new Error("No .gb/.gbc/.gba found inside ZIP");
                    romName = romFile.name;
                    romData = await romFile.async("uint8array");
                } else {
                    const buffer = await file.arrayBuffer();
                    romData = new Uint8Array(buffer);
                }

                // START ENGINE
                if(loadingText) loadingText.innerText = "Starting Engine...";
                await new Promise(r => setTimeout(r, 50));

                if (window.startMgbaGame) {
                    gameMode = 'rom';
                    const success = await window.startMgbaGame(romData, romName);
                    if(!success) throw new Error("Engine crashed during startup");
                    
                    if(loadingOverlay) loadingOverlay.style.display = 'none';
                    document.getElementById('start-screen').style.display = 'none';
                    document.getElementById('rom-canvas').style.display = 'block';
                    document.getElementById('game-iframe').style.display = 'none';
                    document.getElementById('power-led').classList.add('on');
                } else {
                    throw new Error("Engine not loaded! Check mgba.js");
                }

            } catch (err) {
                console.error(err);
                if(loadingText) loadingText.innerText = "Error!";
                if(errorLog) errorLog.innerText = err.message;
            }
        });

        // --- BOOT ---
        function appMain() { 
            initFirebase(); 
            setupControlListeners(); 
            function scale() { 
                const s = Math.min(1, window.innerWidth / 440); 
                document.getElementById('console-wrapper').style.transform = `scale(${s})`;
                document.getElementById('gbc-body').style.height = `${window.innerHeight/s}px`;
            }
            window.onresize = scale; scale();
        }
        if (document.readyState === 'loading') window.addEventListener('DOMContentLoaded', appMain); else appMain();
    </script>
</body>
